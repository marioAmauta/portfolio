<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <header class="header">
      <a
        class="brand"
        href="#welcome-section"
        >Mario Programador</a
      >
      <nav class="mobile-navbar">
        <a href="#projects">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <nav
        id="navbar"
        class="desktop-navbar"
      >
        <a
          class="navbar-link"
          href="#projects"
          >Projects</a
        >
        <a
          class="navbar-link"
          href="#"
          >About</a
        >
        <a
          class="navbar-link"
          href="#"
          >Contact</a
        >
      </nav>
      <div id="toggle"></div>
    </header>
    <main>
      <section id="welcome-section">
        <h1 class="welcome-title">Hey I'm Mario</h1>
        <p class="welcome-subtitle">Front-End Developer</p>
      </section>
      <section id="projects">
        <h2 class="project-title">These are some of my projects</h2>
        <div class="projects-container">
          <figure class="project-card">
            <img
              src="https://mariodesarrollador.files.wordpress.com/2022/11/marioamauta.github.io_survey-form_.png"
              alt="survey-form-project-screenshot"
            />
            <figcaption>Survey Form</figcaption>
          </figure>
          <figure class="project-card">
            <img
              src="https://mariodesarrollador.files.wordpress.com/2022/11/marioamauta.github.io_javascript-documentation_-1.png"
              alt="javascript-documentation-project-screenshot"
            />
            <figcaption>JavaScript Documentation</figcaption>
          </figure>
          <figure class="project-card">
            <img
              src="https://mariodesarrollador.files.wordpress.com/2022/11/marioamauta.github.io_saxophone-landing-page_.png?"
              alt="the-saxphone-corner-project-screenshot"
            />
            <figcaption class="project-card-info">
              <h4 class="project-card-title">The Saxophone Corner</h4>
              <div class="project-card-links-container">
                <a
                  href="https://github.com/marioAmauta/saxophone-landing-page"
                  rel="noopener noreferrer"
                  target="_blank"
                >
                  Code
                </a>
                <a
                  href="https://marioamauta.github.io/saxophone-landing-page/"
                  rel="noopener noreferrer"
                  target="_blank"
                >
                  Demo
                </a>
              </div>
            </figcaption>
          </figure>
          <figure class="project-card">
            <img
              src="https://mariodesarrollador.files.wordpress.com/2022/11/marioamauta.github.io_survey-form_.png"
              alt="survey-form-project-screenshot"
            />
            <figcaption>Survey Form</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <script>
      const toggle = document.getElementById('toggle')
      console.log(toggle)
      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active')
      })
    </script>
  </body>
</html>
